<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Brain</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    body {
      margin: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #003366;
      font-weight: 700;
    }
    #results .card {
      margin-top: 1rem;
      padding: 1rem;
    }
    .progress {
      height: 6px;
      background-color: #e0e0e0;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    .progress-bar {
      height: 100%;
      background-color: #0070f3;
      transition: width 0.3s ease-in-out;
    }
    label {
      margin-top: 10px;
      display: block;
    }
  </style>
</head>

<body>
  <h1>Survey Brain</h1>
  <p>Evidence-based recommendations</p>

  <main>
    <div class="grid">
      <div>
        <label for="flow">Flow rate (L/min)</label>
        <input id="flow" type="number" value="12">

        <label for="standing_pressure">Static mains pressure (bar)</label>
        <input id="standing_pressure" type="number" step="0.1" value="3.5">

        <label for="working_pressure">Working pressure (flow @ pressure)</label>
        <input id="working_pressure" placeholder="e.g. 12 L/min @ 1.2 bar">

        <label for="test_method">Full pressure test</label>
        <select id="test_method">
          <option>Single tap</option>
          <option>Outside tap</option>
          <option>3 tap test</option>
        </select>

        <label for="system">Existing system</label>
        <select id="system">
          <option>Regular (open vented)</option>
          <option>System (sealed)</option>
          <option>Combi</option>
        </select>

        <label for="hot_water">Current hot water type</label>
        <select id="hot_water">
          <option>Vented (tank)</option>
          <option>Unvented (cylinder)</option>
          <option>Instant (combi)</option>
        </select>

        <label for="bathrooms">Bathrooms</label>
        <input id="bathrooms" type="number" value="1">

        <label for="occupancy">Occupancy</label>
        <select id="occupancy">
          <option>Single occupant</option>
          <option>Always 2 people</option>
          <option>Mostly 2 but family often stay</option>
          <option>Family (3+ full time)</option>
        </select>

        <label for="disruption">Disruption tolerance</label>
        <select id="disruption">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>

        <label for="cyl_space">Space for cylinder</label>
        <select id="cyl_space">
          <option>Tight</option>
          <option>Ample</option>
        </select>

        <label for="electrics_16a">16 A circuit available (Mixergy)</label>
        <select id="electrics_16a">
          <option>No</option>
          <option>Yes</option>
        </select>

        <label for="persona">Customer persona</label>
        <select id="persona">
          <option>Post-retirement</option>
          <option>Young professional</option>
          <option>Family household</option>
          <option>Empty nesters</option>
        </select>

        <label for="notes">Additional info (free text)</label>
        <textarea id="notes" placeholder="Add any extra notes here..."></textarea>

        <div style="margin-top:14px">
          <button id="go" onclick="run()">Get recommendations (top 4)</button>
          <span id="status" class="muted"></span>
        </div>
      </div>
    </div>

    <div id="results" class="card"></div>
  </main>

  <script src="recommend.js"></script>
</body>
</html>
